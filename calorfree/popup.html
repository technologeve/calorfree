<!DOCTYPE html>
<html>
    <head>
        <title> Calorfree sections. </title>
        <link rel="stylesheet" href="popup.css"/>
    </head>
    <body>
        <div id="overall">
            <div class="row-flex">
                <img src="images/icon-128.png" id="logo"
                alt="Calorfree logo: a blue crest with simple white drawings of a knife and fork on it.">
                <h2 id="settings-title">Calorfree: Extension Settings</h2>
            </div>
            <div class="row-flex">
                    <input type="checkbox" accessibilityLabel="Check to hide additional nutritional info"/>
                    <p id="hide-text">Hide further nutritional info.</p>
            </div>
            
            <div class="row-flex">
                <button id="save" accessibilityLabel="Save nutrition info preferences">Save preferences</button>
                <div id="status"></div>
            </div>
        </div>
        
        <script src="scripts/popup.js"></script>
    </body>
</html>
